<div class="main">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <input type="email" name="email" placeholder="email" required ngModel />
    <input
      type="password"
      name="password"
      placeholder="password"
      required
      ngModel
    />
    <button type="submit" [disabled]="form.invalid">Login</button>
  </form>
</div>
