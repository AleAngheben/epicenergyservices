<div class="main">
  <form [formGroup]="loginData" (ngSubmit)="login()">
    <input
      type="email"
      name="email"
      placeholder="email"
      formControlName="email"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      formControlName="password"
      required
    />
    <button>Login</button>
  </form>
</div>
