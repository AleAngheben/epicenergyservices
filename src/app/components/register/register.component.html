      type="username"
      name="username"
      placeholder="username"
      formControlName="username"
      required
    />
    <input
      type="email"
      name="email"
      placeholder="email"
      formControlName="email"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      formControlName="password"
      required
    />
    <input
      type="name"
      name="name"
      placeholder="name"
      formControlName="name"
      required
    />
    <input
      type="lastName"
      name="lastName"
      placeholder="last name"
      formControlName="lastName"
      required
    />
